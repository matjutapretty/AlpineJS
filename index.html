<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlpineJS</title>
    <link rel="stylesheet" href="simple-grid.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

     <div class="row">

        <div class="col-6">

            <h3>Creating a component</h3>
            <div x-data="{ title: 'Hello Alpine' }">
                <p x-text="title"></p>
            </div>

        </div>

        <div class="col-6">

            <h3>Creating a component</h3>
            <div x-data="{ title: 'Hello Alpine' }">
            <p x-text="title"></p>
            <button @click="title='Alpine Rocks!'">click me</button>
        </div>

        </div>
    
     </div>

    <div class="row">

        <div class="col-6">
            <h3>Create a Counter Component</h3>
            <div x-data="{ count: 1 }">
            <p x-text="count"></p>
            <button @click="count++">Count Up</button>
            <button @click="count--">Count Down</button>
        </div>

        </div>

       <div class="col-6">

        <h3>AlpineJS x-init</h3>
        <div x-data="{ countdown: 60 }"
         x-init="setInterval(function(){
                    countdown--;
                 }, 1000);
                 ">
        <h1 x-text="countdown"></h1>
        </div>

       </div>

    </div>

    <div class="row">

        <div class="col-6">

            <h3>AlpineJS x-show directive</h3>
            <div x-data="{ show: false }">
            <button @click="show=!show">Show</button>
            <div x-show.transition="show">Hello</div>
            <!-- <div x-show.transition="show"></div> -->
        </div>

        </div>

        <div class="col-6">

            <h3>AlpineJS x-model</h3>
        <div x-data="{ title: 'AlpineJS is Awesome' }">
        <p x-text="title"></p>
        <input type="text" x-model="title">
        </div>

        </div>

    </div>

    <div class="row">

        <div class="col-6">

            <h3>AlpineJS x-html</h3>
        <div x-data="{ code: '<p>Dynamic Paragraph</p>' }">
        <div x-html="code"></div>
        </div>

        </div>

        <div class="col-6">

            <h3>AlpineJS x-ref</h3>
    <div x-data="{ code: '<p>Dynamic Paragraph</p>' }">
        <div x-ref="sentence">I am a sentence</div>
        <button @click="$refs.sentence.innerText = 'I just changed'">Change Sentence</button>
    </div>

        </div>

    </div>

    <div class="row">

        <div class="col-6">

            <h3>AlpineJS x-if</h3>
        <div x-data="{ socks: 'blue' }">
            <template x-if="socks=='blue'">
                <p>My socks are blue</p>
            </template>
            <template x-if="socks=='green'">
                <p>My socks are green</p>
            </template>
            <button @click="socks = 'green'">Change Sox</button>
        </div>

        </div>

        <div class="col-6">

            <h3>AlpineJS x-for</h3>
    <div x-data="{ groceries: ['Milk', 'Eggs', 'Cheese'] }">
        <p>Groceries</p>
        <ul>
            <template x-for="item in groceries">
                <li x-text="item"></li>
            </template>
        </ul>
    </div>

        </div>
    </div>

    </div>






    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>

</body>
</html>
